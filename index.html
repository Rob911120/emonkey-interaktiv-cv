<!DOCTYPE html>

  <!-- ==== INBYGGD CSS ================================================= -->
  <style>
    /* RESET + GLOBAL */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
      color:#1a1a1a; line-height:1.4; background:#fff;
    }
    a{text-decoration:none;color:#000}

    /* NAVBAR */
    .site-header{position:sticky;top:0;z-index:100;background:#fff;border-bottom:1px solid #e6ecf4}
    .wrap{max-width:1200px;margin:auto;padding:.8rem 1.2rem;display:flex;align-items:center}
    .logo img{height:32px}
    .main-nav{display:flex;gap:1.6rem;margin-left:2rem;flex-grow:1}
    .main-nav a{font-weight:600;font-size:.95rem}
    .btn{display:inline-block;font-weight:600;border:none;border-radius:6px;cursor:pointer}
    .btn-primary{background:#247cec;color:#fff;padding:.6rem 1.4rem;font-size:.95rem}
    .btn-primary:hover{background:#1d65c5}

    /* HERO */
    .hero{text-align:center;background:linear-gradient(180deg,#fdfdfd 0%,#e8f0ff 100%);padding:4.5rem 1.5rem 5.5rem}
    .hero h1{font-size:3.1rem;font-weight:700;margin-bottom:.5rem;color:#1c1c1c}
    .hero-line1{display:block}
    .hero .wave{font-size:2rem}
    .hero-lead{font-size:1.3rem;color:#4d4d4d;margin:1rem 0 2.5rem}
    .btn-secondary{background:#4f90f3;color:#fff;padding:.9rem 1.8rem;font-size:1rem;border-radius:6px}
    .btn-secondary:hover{background:#3d78d7}

    /* INTERAKTIVA KNAPPAR */
    .button-set{display:flex;justify-content:center;gap:1rem;margin:2rem 0 1.5rem}
    .button-set button,.btn-tertiary{
      background:#f6895f;color:#fff;padding:.75rem 1.6rem;font-size:1rem;border:none;
      border-radius:6px;font-weight:600;cursor:pointer;transition:background .2s
    }
    .button-set button:hover,.btn-tertiary:hover{background:#d9734b}

    /* MODAL */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:200}
    .modal-inner{
      background:#fff;border-radius:8px;padding:2rem;max-width:520px;margin:7% auto;
      position:relative;text-align:left;box-shadow:0 4px 20px rgba(0,0,0,.15)
    }
    .close{position:absolute;top:12px;right:16px;font-size:1.8rem;color:#666;cursor:pointer}

    /* FOOTER */
    footer{background:#f7f9fe;padding:2rem 1rem;text-align:center;font-size:.9rem;color:#555}
    footer a{color:#247cec}
    footer a:hover{text-decoration:underline}

    /* MOBIL */
    @media(max-width:680px){
      .main-nav{display:none}
      .hero h1{font-size:2.2rem}
      .hero-lead{font-size:1.05rem}
      .button-set{flex-direction:column}
    }
  </style>
</head>
<body>

  <!-- ========== NAVBAR ========== -->
  <header class="site-header">
    <div class="wrap">
      <a class="logo" href="#"><img src="assets/logo.png" alt="Emonkey"></a>

      <nav class="main-nav">
        <a href="#">Finn integrasjon</a>
        <a href="#">Hvordan vi hjelper</a>
        <a href="#">Tjenester</a>
        <a href="#">Priser</a>

      </nav>

      <a class="btn btn-primary" href="mailto:din.epost@domenet.no">Kontakt oss</a>

  </header>

  <!-- ========== HERO ========== -->
  <section class="hero">
    <div class="wrap">
      <h1><span class="hero-line1">Hei Emonkey!</span> <span class="wave">ðŸ‘‹</span></h1>
      <p class="hero-lead">Interaktiv jobbsÃ¸knad â€“ <strong>[Ditt navn]</strong></p>

      <a class="btn btn-secondary" href="link-til-cv.pdf" target="_blank">Last ned PDF-CV</a>

      <!-- Knapp-set -->
      <div class="button-set">
        <button onclick="openModal('om')">Om meg</button>
        <button onclick="openModal('arbeid')">Arbeidserfaring</button>
        <button onclick="openModal('prosjekt')">Prosjekt</button>
      </div>

      <button id="analyzeBtn" class="btn-tertiary" style="display:none;" onclick="triggerAnalysis()">
        Analyser resultat av ditt besÃ¸k!
      </button>
    </div>
  </section>

  <!-- ========== MODAL ========== -->
  <div id="modal" class="modal">
    <div class="modal-inner">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>
      Kontakt meg:
      <a href="mailto:din.epost@domenet.no">din.epost@domenet.no</a> |
      <a href="https://www.linkedin.com/in/dittnavn" target="_blank">LinkedIn</a> |
      <a href="https://github.com/dittbrukernavn/emonkey-interaktiv-cv" target="_blank">GitHub</a>
    </p>
  </footer>

  <!-- ==== INBYGGD JS ==================================================== -->
  <script>
    const sections = { om:false, arbeid:false, prosjekt:false }

    function openModal(section){
      const html = {
        om:'<h2>Om meg</h2><p>Her stÃ¥r info om meg.</p>',
        arbeid:'<h2>Arbeidserfaring</h2><p>Her beskrives tidligere stillinger.</p>',
        prosjekt:'<h2>Prosjekt</h2><p>Her lister jeg opp relevante prosjekter.</p>'
      }
      document.getElementById('modal-content').innerHTML = html[section]
      document.getElementById('modal').style.display='block'
      sections[section] = true
      checkVisited()
    }
    function closeModal(){ document.getElementById('modal').style.display='none' }

    function checkVisited(){
      if(Object.values(sections).every(v=>v)){
        document.getElementById('analyzeBtn').style.display='inline-block'
      }
    }
    function triggerAnalysis(){
      fetch('https://hook.make.com/din-webhook-url',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({timestamp:new Date().toISOString(), events:sections})
      })
      .then(r=>alert('Din analyse genereres! PDF-lenke kommer straks ðŸ˜Š'))
      .catch(()=>alert('Kunne ikke kontakte analysen.'))
    }
  </script>
</body>
